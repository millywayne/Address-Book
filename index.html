<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Address Book</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="new-first-name" class="first-name" name="firstname" placeholder="Your first name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="new-last-name" class="last-name" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="col-75">
                <input type="text" id="new-contact" class="contact" name="contact" placeholder="contact">
            </div>
            <div class="row">
                <button class="btn info">Save</button> 
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
